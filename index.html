<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quilombo Vivo</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Permanent+Marker&display=swap" rel="stylesheet">   
</head>
<body>
    <header>
        <menu>
            <img src="assets/Menu.svg" alt="Menu">
        </menu>
        <img class="logo" src="assets/Logo - Quilombo Vivo.svg" alt="Logo Quilombo Vivo">
    </header>
    <main>
        <section id="main">
            <div class="pag_inicial">
                <img class="pintura" src="assets/image 1.png" alt="">
                <img class="sobreposicao" src="assets/Rectangle 2.png" alt="">
                <div class="text">
                    <p class="frase_inicial">"A memória de um povo é seu maior patrimônio!"</p>
                    <div class="line"></div>
            </div>
        </section>
        <section id="PC">
            <div class="PC">
                <h1 class="patrimonio">PATRIMÔNIO CULTURAL</h1>
                <h1 class="patrimonio1">PATRIMÔNIO CULTURAL</h1>
            </div>
            
            <div class="oqpc">
                <div class="polygon"><img src="assets/polygon.png" alt=""></div>
                <h2>O que é <span>Patrimônio Cultural</span>?</h2>
            </div>

        </section>
    </main>
</body>
</html>
